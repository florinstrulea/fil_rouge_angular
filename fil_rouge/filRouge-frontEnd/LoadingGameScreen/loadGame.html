<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger une partie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style3_4.css">
</head>

<body>

    <nav class="cc-navbar navbar position-fixed navbar-dark  w-100 fs-3" id="navBarProfil">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">

                <a href="#" class="nav-link redressed text-success" aria-current="#"><i class="bi bi-person-circle"></i>
                    Profil</a>
            </a>
        </div>
    </nav>
    <section class="banner d-flex justify-content-center align-items-center pt-5" id="blocLoadGame">
        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6" id="inputDifferentSaves">
                    <h1 class="text-capitalize py-3 text-white redressed banner-desc text-center"> Load Game </h1>
                    <div class="list-group merriweather text-center opacity">
                        <a href="#" class="list-group-item py-3 list-group-item-action text-success"
                            aria-current="true">
                            Last available backup
                        </a>
                        <input type="radio" class="btn-check" name="type" id="typeFirstBack" />
                        <label for="typeFirstBack" class="btn btn-outline-success" id="txtwht">First backup</label>
                        <input type="radio" class="btn-check" name="type" id="typeSecondBack" checked="checked" />
                        <label for="typeSecondBack" class="btn btn-outline-success" id="txtwht">Second backup</label>
                        <input type="radio" class="btn-check" name="type" id="typeThirdBack" checked="checked" />
                        <label for="typeThirdBack" class="btn btn-outline-success" id="txtwht">Third backup</label>


                        <!-- <a href="#" class="list-group-item list-group-item-action listgrp">Seconde backup</a>
                        <a href="#" class="list-group-item list-group-item-action listgrp">Third backup</a> -->

                    </div id="boutonOkAnnuler">
                    <p class="text-center">
                        <button class="btn btn-order btn-lg me-5 mt-5 rounded-0 merriweather">OK</button>
                        <button class="btn btn-order btn-lg me-5 mt-5 rounded-0 merriweather">Annuler</button>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
