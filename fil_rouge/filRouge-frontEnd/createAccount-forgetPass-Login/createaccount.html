<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Create an Account </title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="stylecreate.css">
   </head>
   <body>
      <div id="bimg">
      <h1 class="text-center">Welcome new hero</h1>
      <p>thank's to welcome in this fabulous world  .We hope you will have fun. Please enter your information</p>
      <form>
         <div class="form-group mb-3 text-center " id="emailform">
            <label for="exampleInputEmail1" class="form-label ">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         </div>
         <div class="form-group mb-4 text-center" id="passwordForm">
            <label for="exampleInputPassword1 text-center">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
         </div>
         <div class="form-group mb-4 text-center" id="passwordconfirm">
            <label for="exampleInputPassword1 text-center"> confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div id=" Button" class="p-4">
               <button id="create" type="submit" class="btn btn-dark mb-4">Submit</button>
               <button type="submit" class="btn btn-dark mb-4" ><a href="login.html"> Return to main page</button>
            </div>
      </form>
      </div> 
   </body>
</html>
