<header>
  <div class="wrap text-light fs-6 fw-bold">Inventory Card</div>
</header>
<div class="inventory row">


    <div class="card-container-weapon col-5">
        <h4 class="text-light bg-dark">Weapons</h4>
        <div class="wrapper">
          <div class="weapon">
            <div *ngIf="player.listWeapon; else elseBlock">
              <div class="box" *ngFor="let el of player.listWeapon">
                <img [src]="'../../../assets/equipement/weapons'+el.iconUrl +'.png'" alt="" (click)="open('Weapon',el)">
              </div>
            </div>
            <ng-template #elseBlock>II n'y a aucune arme dans l'inventaire.</ng-template>
          </div>
        </div>
      </div>





      <div class="card-container-armor col-5">
        <h4 class="text-light bg-dark">Armors</h4>
        <div class="wrapper">
          <div class="armor">
            <div *ngIf="player.listArmor; else elseBlock">
              <div class="box" *ngFor="let el of player.listArmor">    
                <img [src]="'../../../assets/equipement/armors'+el.iconUrl +'.png'" alt="" (click)="open('Armor',el)">    
              </div>
            </div>
            <ng-template #elseBlock>II n'y a aucune armure dans l'inventaire.</ng-template>       
          </div>
        </div>
    </div>
    
    
    
    <div class="card-container-potion col-2">
        <h4 class="text-light bg-dark">Potions</h4>
        <div class="wrapper">
          <div class="potion">
            <div *ngIf="player.listePotions; else elseBlock">
              <div class="box" *ngFor="let el of player.listePotions">    
                <img [src]="'../../../assets/equipement/potions'+el.iconUrl +'.png'" alt="" (click)="open('Potion',el)">    
              </div>
            </div>
            <ng-template #elseBlock>II n'y a aucune potion dans l'inventaire.</ng-template>    
          </div>
        </div>
    </div>
    
    

    
</div>




<app-modala-equiper></app-modala-equiper>
