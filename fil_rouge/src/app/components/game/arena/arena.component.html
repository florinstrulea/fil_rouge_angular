<div class="background">
    <div class="container">
        <div class="row m-0 justify-content-center" id="sceneFight">
            <div class="adversaries d-flex justify-content-between">
                <div class="mt-5 pt-5 col-md-3" id="hero">
                    <div class="card-body">
                        <small>Point de vie</small>
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-label="Animated striped example" aria-valuenow="200"
                                aria-valuemin="0" aria-valuemax="200" [style.width]="30+'%'">{{player.hp}}
                            </div>
                        </div>
                        <p class="text-primary fw-bold fs-3">{{player.namePlayer}}</p>
                        <div class="hero-image-container"><img [src]="playerImage" class=""></div>
                    </div>

                </div>
                <div class="mt-5 pt-5 p-4 col-md-3" id="monster">
                    <div class="card-body">
                        <small>Point de vie</small>
                        <div class="progress">
                            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-label="Animated striped example" aria-valuenow="200"
                                aria-valuemin="0" aria-valuemax="200" [style.width]="70+'%'">{{monster.hp}}
                            </div>
                        </div>
                        <p class="text-primary fw-bold fs-3">{{monster.name}}</p>
                        <div class="hero-image-container"><img [src]="monsterImage" class=""></div>
                    </div>
                    <img src="" class="">
                </div>
            </div>

            <div class="d-flex justify-content-center text-center">

                <button id="attack" type="button" class="btn btn-order btn-lg me-5 rounded-0 merriweather p-3 col-md-3 "
                    (click)="fight()">Attack</button>
                <button id="inventory" type="button"
                    class="btn btn-order btn-lg me-5 rounded-0 merriweather p-3 col-md-3">Potions</button>
                <button id="run" type="button" class="btn btn-order btn-lg rounded-0 merriweather p-3 col-md-3"
                    (click)="runBack()">Run</button>
            </div>
            <div class="affichageFight col-md-10">
                <h4>Journal de Combat</h4>
                <div class="overflow-auto" #journal>
                    <p class="text-danger">Test</p>
                    <!--

                        ou ici plus bas
                    -->
                </div>

            </div>
        </div>
    </div>
</div>
