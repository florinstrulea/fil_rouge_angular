<div class="background">
    <div class="container">
        <div class="row m-0 justify-content-center" id="sceneFight">
            <div class="adversaries d-flex justify-content-between">
                <div class="mt-5 pt-5 col-md-3" id="hero">
                    <div class="card-body">
                        <small>Point de vie</small>
                        <div class="progress mb-3" style="height: 5px">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 80%"
                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="hero-image-container"><img [src]="playerImage" class=""></div>
                    </div>

                </div>

                <div class="mt-5 pt-5 p-4 col-md-3" id="monster">
                    <div class="card-body">
                        <small>Point de vie</small>
                        <div class="progress mb-3" style="height: 5px">
                            <progress class="bg-primary" role="progressbar" style="width: 80%" value="20"
                                max="100"></progress>
                        </div>
                        <div class="hero-image-container"><img [src]="monsterImage" class=""></div>
                    </div>
                    <img src="" class="">
                </div>
            </div>

            <div class="d-flex justify-content-center text-center">

                <button id="attack" type="button"
                    class="btn btn-order btn-lg me-5 rounded-0 merriweather p-3 col-md-3 ">Attack</button>
                <button id="inventory" type="button"
                    class="btn btn-order btn-lg me-5 rounded-0 merriweather p-3 col-md-3">Potions</button>
                <button id="run" type="button"
                    class="btn btn-order btn-lg rounded-0 merriweather p-3 col-md-3">Run</button>
            </div>
            <div class="affichageFight col-md-10">
                <h4>Journal de Combat</h4>
                <!--
                        ou ici plus bas
                    -->
            </div>
        </div>
    </div>
</div>
