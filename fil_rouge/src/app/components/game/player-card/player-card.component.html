<div class="title">PlayerCard</div>
<div class="player_card_container" *ngIf="player">

  <div class="player_equipements">

    <div class="card_equipements">
      <div class="image-container">
        <img [src]="weaponEquipedImg" class="card-img-top" alt="...">
      </div>
      <span class="title">{{weaponName}}</span>
    </div>

    <div class="card_equipements">
      <div class="image-container">
        <img [src]="playerImg" class="card-img-top" alt="...">
        <span class="title">{{player.namePlayer}}</span>
      </div>
    </div>

    <div class="card_equipements">
      <div class="image-container">
        <img [src]="armorEquipedImg" class="card-img-top" alt="...">
      </div>
      <span class="title">{{armorName}}</span>
    </div>
  </div>




  <div class="player_stats">
    <div class="card_stats">
      <div class="image-container">
        <img [src]="hpImg" class="card-img-top" alt="...">
      </div>
      <span class="title">{{player.hp}}</span><br>
    </div>

    <div class="card_stats">
      <div class="image-container">
        <img [src]="moneyImg" class="card-img-top" alt="...">
      </div>
      <span class="title">{{player.money}}</span><br>
    </div>
    <div class="card_stats">
      <div class="image-container">
        <img [src]="experienceImg" class="card-img-top" alt="...">
      </div>
      <span class="title">{{player.experience}}</span><br>
    </div>
    <div class="card_stats">
      <div class="image-container">
        <img [src]="levelImg" class="card-img-top" alt="...">
      </div>
      <span class="title">Lvl : {{player.level}}</span><br>
    </div>
  </div>








</div>
