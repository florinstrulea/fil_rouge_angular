<header>
    <div class="wrap text-light fs-6 fw-bold">PlayerCard</div>
</header>
<div class="layout wrap" *ngIf="curPlayer">
    <div class="card card-weapon">
        <div class="image-container">
            <img [src]="weaponEquipedImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">{{weaponName}}</span>
    </div>

    <div class="card card-player-img">
        <div class="image-container">
            <img [src]="playerImg" class="card-img-top" alt="...">
            <span class="item-title fw-bold">{{curPlayer.namePlayer}}</span>
        </div>git
    </div>

    <div class="card card-armor">
        <div class="image-container">
            <img [src]="armorEquipedImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">{{armorName}}</span>
    </div>

    <div class="card card-health">
        <div class="image-container">
            <img [src]="hpImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">Hp : {{curPlayer.hp}}</span><br>
    </div>
    <div class="card card-money">

        <div class="image-container">
            <img [src]="moneyImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">Money : {{curPlayer.money}}</span><br>
    </div>
    <div class="card card-experience">
        <div class="image-container">
            <img [src]="experienceImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">XP : {{curPlayer.experience}}</span><br>
    </div>
    <div class="card card-level">
        <div class="image-container">
            <img [src]="levelImg" class="card-img-top" alt="...">
        </div>
        <span class="item-title">Level : {{curPlayer.level}}</span><br>
    </div>

</div>
