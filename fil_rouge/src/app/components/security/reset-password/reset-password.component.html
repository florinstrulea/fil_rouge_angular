<div id="reset-password-page" class="">
  <div
    class="row g-0 ps-md-0 mx-auto form-container border border-secondary rounded w-50 form-div"
  >
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="reset-password d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="reset-password-heading mb-4">Bonjour!</h3>

              <!-- Form -->
              <form class="">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="E-mail"
                  />
                  <label for="floatingInput">Adresse e-mail</label>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary btn-reset-password text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Nouveau mot de passe
                  </button>
                </div>
                <div class="text-center">
                  <a class="text-dark" routerLink="/login">Se connecter ?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
